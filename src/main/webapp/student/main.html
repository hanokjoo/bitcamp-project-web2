<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>학생관리-목록</title>
<style type="text/css">
body{
  font-family: '맑은 고딕', sans-serif;
}
#sidebar {
  color: white;
  padding: 10px 5px;
  float: left;
  margin: 5px 5px 5px 0px;
  font-weight: bold;
}

#sidebar a {
  color: white;
  text-decoration: none;
}

#content {
  margin-left: 200px;
}

#footer {
  clear: left;
}

</style>
</head>
<body>

<div id='header' style='background-color: gray; height: 60px; position:relative;'></div>

<div id='sidebar' style='background-color: orange; width: 180px; height: 400px;'>

</div><div id="content"> 
<h1>학생 정보</h1>
<a href='form.do'>추가</a><br>
<table id='list-table' border='1'>
<thead>
<tr>
  <th>회원번호</th>
  <th>이름</th> 
  <th>전화</th>
  <th>재직</th>
  <th>최종학력</th>
  <th>학교명</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<div id='footer' style='background-color: gray; height: 30px; margin-top: 20px;'></div>

<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script>

// 학생 목록 가져와서 tr 태그를 만들어 붙인다.
get('list.json', function(jsonText) {
  // result JSON 문자열을 자바스크립트 객체로 만든다.
  var resultResult = JSON.parse(jsonText).ajaxResult;
  var status = resultResult.status;
  
  if (status != "success") {
	  return;
  }
  
  var list = resultResult.data;
  var tbody = document.querySelector('#list-table > tbody');
  
  for (var student of list) {
	  var tr = document.createElement("tr");
	  tr.innerHTML = "<tr><td>" + 
	    student.memberNo + "</td><td><a class='name-link' href='#' data-no='" +
	    student.memberNo + "'>" + 
	    student.name + "</a></td><td>" + 
	    student.tel + "</td><td>" + 
	    student.working + "</td><td>" + 
	    student.grade + "</td><td>" + 
	    student.schoolName + "</td></tr>";
	  tbody.appendChild(tr);
  }
	// 학생 목록에서 이름 링크에 대해 click 이벤트를 처리한다.
	var al = document.querySelectorAll('.name-link');
	for (var a of al) {
		a.onclick = function(event) {
			event.preventDefault();
			location.href = 'view.html?memberNo=' + this.getAttribute("data-no");
			// 사용자가 임의로 추가한 속성은 setAttribute/getAttribute로 값을 사용해야 한다.
		}
	}
});

function goView(no) {
	alert(no);
	return false;
}
</script>

</body>
</html>
