<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>강사관리-입력폼</title>
</head>
<body>
<div id='header' style='background-color: gray; height: 60px;'>
<img src='../image/go.jpg' height="50" style="float: left; margin-top: 5px; margin-left: 5px;">
<div style='color: white; font-weight: bold; margin-left: 80px; padding-top: 15px; font-family: D2Coding, sans-serif; font-size: x-large;'>교육센터관리시스템</div>
</div>

<h1>강사 등록폼</h1>
<form action='add.do' method="POST" enctype="multipart/form-data">
<table border='1'>
<tr><th>이메일</th><td><input name='email' type='text' placeholder='예)hong@test.com'></td></tr>
<tr><th>암호</th><td><input name='password' type='password'></td></tr>
<tr><th>이름</th><td><input name='name' type='text' placeholder='예)홍길동'></td></tr>
<tr><th>전화</th><td><input name='tel' type='text' placeholder='예)111-1111'></td></tr>
<tr><th>홈페이지</th><td><input name='homePage' type='text' placeholder='예)www.user.com'></td></tr>
<tr><th>페이스북</th><td><input name='faceBook' type='text' placeholder='예)www.facebook.com/user'></td></tr>
<tr><th>트위터</th><td><input name='twitter' type='text' placeholder='예)www.twitter.com/user'></td></tr>
<tr><th>사진</th><td><input name='photoPath1' type='file'></td></tr>
<tr><th>사진</th><td><input name='photoPath2' type='file'></td></tr>
<tr><th>사진</th><td><input name='photoPath3' type='file'></td></tr>
</table>
<button type='submit'>등록</button>
<a href='list.do'>목록</a>
</form>

<div id='footer' style='background-color: gray; height: 30px; margin-top: 20px;'>
<div style='color: white; padding-top: 6px; font-family: D2Coding, sans-serif; text-align: center;'>@2016 비트캠프 자바 89기</div>
</div>

</body>
</html>
